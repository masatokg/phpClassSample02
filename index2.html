        // セッションは有効で、開始していないとき
        session_start();
    }

    $_SESSION['login_user'] = serialize($user);
    
    // userテーブルを全件検索
    $users = TBL_User::selectUsers($pdo);
    // ユーザーリストも登録
    $_SESSION['user_list'] = serialize($users);
